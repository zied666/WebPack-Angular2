<div class="container">
    <h1 class="page-title"> {{loginService.logedUser.amicale.libelle}}
        <small>{{"USER"|translate}} {{"PROFILE.UPDATE"|translate}}</small>
    </h1>
    <hr>
</div>
<div class="container" style="min-height: 600px">
    <div class="row">
        <div class="col-md-3">
            <amicale-menu></amicale-menu>
        </div>
        <div class="col-md-9">
            <loading *ngIf="loading"></loading>
            <div *ngIf="!loading" class="row">
                <div class="col-md-12">
                    <amicale-client-update-profile [client]="client"></amicale-client-update-profile>
                    <hr>
                </div>
                <div class="col-md-6">
                    <amicale-client-update-email [client]="client"></amicale-client-update-email>
                </div>
                <div class="col-md-6">
                    <amicale-client-update-password [client]="client"></amicale-client-update-password>
                </div>
            </div>
        </div>
    </div>
</div>
