<h2>Profile</h2>
<alert class="success" [view]="success" text="AMICALE.NEW_CLIENT_SUCCESS"></alert>
<form (ngSubmit)="update()" #profileForm="ngForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>{{ 'PROFILE.NOM'|translate }} {{ 'PROFILE.PRENOM'|translate }}</label>
                <input type="text" [(ngModel)]="client.nom_prenom" required name="nomModel" class="form-control" #nomModel="ngModel" placeholder="{{ 'PROFILE.NOM'|translate }} {{ 'PROFILE.PRENOM'|translate }}">
                <div [@errorMessage]="nomModel.valid || nomModel.pristine" class="text-danger"> {{"LOGIN.REQUIRED"|translate}}</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>{{ 'AMICALE.ADRESSE'|translate }}</label>
                <input type="text" [(ngModel)]="client.adresse" required name="adresseModel" class="form-control" #adresseModel="ngModel" placeholder="{{ 'AMICALE.ADRESSE'|translate }}">
                <div [@errorMessage]="adresseModel.valid || adresseModel.pristine" class="text-danger"> {{"LOGIN.REQUIRED"|translate}}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>{{ 'AMICALE.TEL'|translate }} 1</label>
                <input type="text" [(ngModel)]="client.tel1" required name="tel1Model" class="form-control" #tel1Model="ngModel" placeholder="{{ 'AMICALE.TEL'|translate }} 1">
                <div [@errorMessage]="tel1Model.valid || tel1Model.pristine" class="text-danger"> {{"LOGIN.REQUIRED"|translate}}</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>{{ 'AMICALE.TEL'|translate }} 2</label>
                <input type="text" [(ngModel)]="client.tel2" required name="tel2Model" class="form-control" #tel2Model="ngModel" placeholder="{{ 'AMICALE.TEL'|translate }} 2">
                <div [@errorMessage]="tel2Model.valid || tel2Model.pristine" class="text-danger"> {{"LOGIN.REQUIRED"|translate}}</div>
            </div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="client.responsable"  name="responsableModel"  #responsableModel="ngModel">
            Responsable
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid  || loading">
        <span *ngIf="loading">{{"PROFILE.LOADING"|translate}} ...</span>
        <span *ngIf="!loading">{{"PROFILE.UPDATE"|translate}}</span>
    </button>
</form>
