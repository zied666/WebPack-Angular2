<div class="container">
    <h1 class="page-title"> {{loginService.logedUser.amicale.libelle}}
        <small>Clients</small>
    </h1>
    <hr>
</div>
<div class="container" style="min-height: 600px">
    <div class="row">
        <div class="col-md-3">
            <amicale-menu></amicale-menu>
        </div>
        <div class="col-md-9">
            <table class="table table-bordered table-striped table-booking-history">
                <thead>
                <tr>
                    <th></th>
                    <th>{{"LOGIN.FULL_NAME"|translate}}</th>
                    <th>{{"AMICALE.TEL"|translate}}</th>
                    <th>{{"PROFILE.EMAIL"|translate}}</th>
                    <th>{{"PROFILE.USERNAME"|translate}}</th>
                    <th>{{ "AMICALE.VALDATED"|translate }}</th>
                    <th>{{ "MYBOOKING.STATUS"|translate }}</th>
                </tr>
                </thead>
                <tbody *ngIf="loading">
                <tr>
                    <td colspan="11" class="text-center">Loading</td>
                </tr>
                </tbody>
                <tbody *ngIf="!loading">
                    <tr amical-client-single  *ngFor="let client of clients"  [client]="client"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
