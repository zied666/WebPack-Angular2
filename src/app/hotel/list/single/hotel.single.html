<li class="mb30">
    <a class="booking-item" href="javascript:void(0)">
        <div class="row" *ngIf="!booking">
            <div class="col-md-2">
                <div class="booking-item-img-wrap">
                    <img *ngIf=" hotel.photo" [src]="pathPhoto+hotel.photo" alt="{{ hotel.details.libelle }}">
                    <img *ngIf="!hotel.photo" src="assets/template/img/800x600.png" alt="{{ hotel.details.libelle }}" >
                </div>
            </div>
            <div class="col-md-3">
                <div class="booking-item-rating">
                    <span [innerHTML]="hotel.details.categorie.nombre_etoiles|stars"></span>
                </div>
                <h5 class="booking-item-title">{{hotel.details.libelle}}</h5>
                <p class="booking-item-address"><i class="fa fa-map-marker"></i> {{hotel.details.ville.libelle }}, {{hotel.details.ville.pays.libelle }}</p>
            </div>
            <div class="col-md-7">
                <p [innerHTML]="hotel.details.description_courte"></p>
            </div>
            <div class="col-md-12"><hr></div>
        </div>
        <list-single-hotel-price [arrangements]="hotel.prices.arrangements" [id]="hotel.details.id"></list-single-hotel-price>
    </a>
</li>
