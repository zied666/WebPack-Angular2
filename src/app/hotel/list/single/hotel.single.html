<div class="thumbnail animated" [@myAnimation]="true" style="background-color: beige;">
    <div class="caption">
        <div class="row">
            <div class="col-md-10">
                <h4 style="color: black;font-weight: bolder;">
                    {{hotel.details.libelle}}
                    <small>({{hotel.saison}})</small>
                    <span style="float: right"><small>{{hotel.details.ville.libelle }} - {{hotel.details.categorie.libelle }}</small></span>
                </h4>
                <div [innerHTML]="hotel.details.description_courte"></div>
            </div>
            <div class="col-md-2" style="    margin-top: 30px;">
                <img *ngIf=" hotel.photo" [src]="hotel.photo" alt="{{ hotel.details.libelle }}" width="200px" height="300px" class="img-thumbnail img-responsive">
                <img *ngIf="!hotel.photo" src="http://www.pestworld.org/media/1030/300x200.gif" alt="{{ hotel.details.libelle }}" width="200px" height="300px" class="img-thumbnail img-responsive">
            </div>
        </div>
        <hr style="border: 1px solid gray;">
        <list-single-hotel-price [arrangements]="hotel.prices.arrangements" [id]="hotel.details.id"></list-single-hotel-price>
    </div>
</div>
