<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/">{{agence}} {{version}}</a>
        </div>
        <div class="collapse navbar-collapse dropdown" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav ">
                <li [ngClass]="{active: router.url=='/' &&  router.url=='/hotel'}">
                    <a routerLink="/">{{"MENU.HOTELS"|translate}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav" style="float: right;">
                <li *ngIf="loginService.logedUser == null" [ngClass]="{active: router.url=='/login'}">
                    <a routerLink="login" routerLinkActive="active">{{"MENU.LOGIN"|translate}}</a>
                </li>
                <li *ngIf="loginService.logedUser != null" [ngClass]="{active: router.url=='/profile'}">
                    <a routerLink="profile" routerLinkActive="active">{{"MENU.HI"|translate}} {{loginService.logedUser.nom}} {{loginService.logedUser.prenom}}</a>
                </li>
                <li *ngIf="loginService.logedUser != null">
                    <a href="javascript:void(0)" (click)="logout()">{{"MENU.LOGOUT"|translate}}</a>
                </li>

                <li>
                    <a href="javascript:void(0)" id="drop6" data-toggle="dropdown" class="dropdown-toggle">{{translate.currentLang.toUpperCase()}}<span class="caret"></span></a>
                    <ul  class="dropdown-menu">
                        <li *ngFor="let lang of translate.getLangs()" [ngClass]="{'active': translate.currentLang==lang}">
                            <a href="javascript:void(0)" (click)="changeTranlsation(lang)" >{{lang.toUpperCase()}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
